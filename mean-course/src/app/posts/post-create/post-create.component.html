<h2>The Post Create Component</h2>
        <!-- [ngModel]Prepopulate data when clicking edit: -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        name="title"
        placeholder = "Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>


    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click) = "filePicker.click()">Pick Image</button>
      <!-- Change will fire if the user changes file or adds a file
      $event lets us pick from the event object in DOM -->
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <!-- Check if image preview exists and only display if true -->
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">

    </div>
    <mat-form-field>
      <textarea
        matInput rows="4"
        formControlName="content"
        name="content"
        placeholder ="Post Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some post content.</mat-error>

    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
